<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWear - Sistema de Seguridad Industrial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Bloque para logo + lema -->
                <div class="logo-container">
                    <div class="logo">SafeWear</div>
                    <div class="slogan">Tu seguridad, nuestra prioridad</div>
                </div>
                <div class="nav-buttons">
                    <button id="download-csv">Descargar Usuarios</button>
                    <button onclick="alert('Mostrar logs recientes')">Logs</button>
                    <button id="logoutButton" class="btn">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Pagina Principal</h1>
        
        <!-- Nuevo bloque para mostrar el ID más reciente -->
        <div id="latestIdBlock" class="hero">
            <h2>Última lectura RFID:</h2>
            <table id="latestReadTable">
                <thead>
                    <tr>
                        <th>ID Tarjeta</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Área</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="latestId">Esperando tarjeta...</td>
                        <td id="latestName">-</td>
                        <td id="latestLastname">-</td>
                        <td id="latestArea">-</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>


    <script type="module" src="script.js"></script>
</body>
</html>
