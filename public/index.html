<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWear - Sistema de Seguridad Industrial</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Bloque para logo + lema -->
                <div class="logo-container">
                    <div class="logo">SafeWear</div>
                    <div class="slogan">Tu seguridad, nuestra prioridad</div>
                </div>
                <div class="nav-buttons">
                    <button id="download-csv">Descargar Usuarios</button>
                    <button onclick="alert('Mostrar logs recientes')">Logs</button>
                    <button id="logoutButton" class="btn">Cerrar sesión</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Pagina Principal</h1>
        
        <!-- Nuevo bloque para mostrar el ID más reciente -->
        <div id="latestIdBlock" class="hero">
            <h2>Última lectura RFID:</h2>
            <table id="latestReadTable">
                <thead>
                    <tr>
                        <th>ID Tarjeta</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Área</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="latestId">Esperando tarjeta...</td>
                        <td id="latestName">-</td>
                        <td id="latestLastname">-</td>
                        <td id="latestArea">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="epp-status-container">
            <h2>Estado de EPP</h2>
            <div class="epp-status">
                <!-- Trabajador central -->
                <div class="worker-icon">
                    <svg viewBox="0 0 24 24" width="100" height="100">
                        <path d="M12 4a4 4 0 0 1 4 4 4 4 0 0 1-4 4 4 4 0 0 1-4-4 4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4z" fill="#2C8A5A"/>
                    </svg>
                </div>
                
                <!-- Elementos EPP -->
                <div class="epp-items">
                    <!-- Casco -->
                    <div class="epp-item">
                        <svg viewBox="0 0 24 24" class="epp-icon" id="casco-icon">
                            <path d="M12 2C9.85 2 7.89 2.86 6.46 4.25 5.04 5.65 4.15 7.57 4.04 9.7L4 10.34V15.5C4 17.43 5.57 19 7.5 19L7.28 18.76C7.5 18.92 7.77 19 8.05 19H9V17.5H15V19H16C16.35 19 16.68 18.88 16.95 18.67L16.5 19C18.43 19 20 17.43 20 15.5V10.34C19.96 7.83 18.79 5.6 17 4.25 15.21 2.86 13.15 2 12 2M12 4C14.12 4 16.07 5.66 16.82 7.5H7.19C7.93 5.66 9.89 4 12 4M12 13C13.1 13 14 13.9 14 15S13.1 17 12 17 10 16.1 10 15 10.9 13 12 13Z" fill="currentColor"/>
                        </svg>
                        <span>Casco</span>
                    </div>
                    
                    <!-- Máscara -->
                    <div class="epp-item">
                        <svg viewBox="0 0 24 24" class="epp-icon" id="mascara-icon">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z" fill="currentColor"/>
                        </svg>
                        <span>Máscara</span>
                    </div>
                    
                    <!-- Chaleco -->
                    <div class="epp-item">
                        <svg viewBox="0 0 24 24" class="epp-icon" id="chaleco-icon">
                            <path d="M21,4H3A2,2 0 0,0 1,6V17A2,2 0 0,0 3,19H8L10,21H14L16,19H21A2,2 0 0,0 23,17V6A2,2 0 0,0 21,4M4,7H20V16H4V7M9,9V14H7V9H9M13,9V14H11V9H13M17,9V14H15V9H17Z" fill="currentColor"/>
                        </svg>
                        <span>Chaleco</span>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script type="module" src="script.js"></script>
</body>
</html>
