    <header>
        <div class="container">
            <div class="header-content">
                <!-- Bloque para logo + lema -->
                <div class="logo-container">
                    <div class="logo">SafeWear</div>
                    <div class="slogan">Tu seguridad, nuestra prioridad</div>
                </div>
                <div class="nav-buttons">

                    <button onclick="alert('Mostrar logs recientes')">Logs</button>
