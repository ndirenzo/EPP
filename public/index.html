<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Workers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1>Datos de Workers</h1>
    <button id="showTableButton" class="btn">Mostrar Lista de Usuarios</button>
    <input type="text" id="searchInput" placeholder="Buscar por nombre o apellido" class="search-box">
    
    <!-- Nuevo bloque para mostrar el ID más reciente -->
    <div id="latestIdBlock">
        <h2>Última lectura RFID:</h2>
        <table id="latestReadTable">
            <thead>
                <tr>
                    <th>ID Tarjeta dea</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Area</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="latestId">Esperando tarjeta...</td>
                    <td id="latestName">-</td>
                    <td id="latestLastname">-</td>
                    <td id="latestArea">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <table id="workersTable" style="display: none;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Card UID</th>
                <th>Área</th>
            </tr>
        </thead>
        <tbody id="workersList"></tbody>
    </table>
    <div id="paginationControls" class="pagination"></div>

    <div id="logoutButtonContainer" style="position: absolute; top: 20px; right: 20px;">
        <button id="logoutButton" class="btn">
            <span class="material-icons">logout</span>
        </button>
    </div>

    <script type="module"  src="script.js"> </script>
</body>
</html>
